{% extends "base_module.html" %}

{% block content %}
<style>
/* Remove card hover animations */
.card {
    transition: none !important;
    transform: none !important;
}

.card:hover {
    transition: none !important;
    transform: none !important;
    box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075) !important;
}
</style>
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-12">
            <h2>Debit Memo</h2>
        </div>
    </div>

    <form method="POST">
        {% csrf_token %}
        
        <div class="card mb-4">
            <div class="card-header" style="background-color: white;">
                <h5 class="mb-0" style="color: black;">Vendor Information</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="vendor_name" class="form-label">Vendor Name *</label>
                        <input type="text" class="form-control" id="vendor_name" name="vendor_name" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="memo_date" class="form-label">Memo Date *</label>
                        <input type="date" class="form-control" id="memo_date" name="memo_date" value="{{ today }}" required>
                    </div>
                    <div class="col-12 mb-3">
                        <label for="vendor_address" class="form-label">Vendor Address</label>
                        <textarea class="form-control" id="vendor_address" name="vendor_address" rows="2"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header" style="background-color: white;">
                <h5 class="mb-0" style="color: black;">Debit Memo Details</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="reference_invoice" class="form-label">Reference Invoice/Bill No.</label>
                        <input type="text" class="form-control" id="reference_invoice" name="reference_invoice">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="amount" class="form-label">Amount *</label>
                        <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
                    </div>
                    <div class="col-12 mb-3">
                        <label for="reason" class="form-label">Reason for Debit *</label>
                        <textarea class="form-control" id="reason" name="reason" rows="4" required placeholder="Describe the reason for issuing this debit memo..."></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="text-end mb-4">
                <button type="button" class="btn btn-outline-secondary btn-sm" onclick="window.location.href='{% url 'accounting:overview' %}'">Clear</button>
                <button type="submit" class="btn btn-success btn-sm">Submit</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
