{% extends "base_module.html" %}

{% block content %}
<style>
/* Remove card hover animations */
.card {
    transition: none !important;
    transform: none !important;
}

.card:hover {
    transition: none !important;
    transform: none !important;
    box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075) !important;
}
</style>
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-12">
            <h2>Check Voucher</h2>
        </div>
    </div>

    <form method="POST">
        {% csrf_token %}
        
        <div class="card mb-4">
            <div class="card-header" style="background-color: white;">
                <h5 class="mb-0" style="color: black;">Payee Information</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="payee_name" class="form-label">Payee Name *</label>
                        <input type="text" class="form-control" id="payee_name" name="payee_name" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="voucher_date" class="form-label">Voucher Date *</label>
                        <input type="date" class="form-control" id="voucher_date" name="voucher_date" value="{{ today }}" required>
                    </div>
                    <div class="col-12 mb-3">
                        <label for="payee_address" class="form-label">Payee Address</label>
                        <textarea class="form-control" id="payee_address" name="payee_address" rows="2"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header" style="background-color: white;">
                <h5 class="mb-0" style="color: black;">Check Details</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="check_number" class="form-label">Check Number</label>
                        <input type="text" class="form-control" id="check_number" name="check_number">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="check_date" class="form-label">Check Date</label>
                        <input type="date" class="form-control" id="check_date" name="check_date">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="bank_name" class="form-label">Bank Name</label>
                        <input type="text" class="form-control" id="bank_name" name="bank_name">
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header" style="background-color: white;">
                <h5 class="mb-0" style="color: black;">Payment Details</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="amount" class="form-label">Amount *</label>
                        <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="amount_in_words" class="form-label">Amount in Words</label>
                        <input type="text" class="form-control" id="amount_in_words" name="amount_in_words" placeholder="e.g., Ten Thousand Pesos Only">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="invoice_number" class="form-label">Invoice/Bill Number</label>
                        <input type="text" class="form-control" id="invoice_number" name="invoice_number">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="project_name" class="form-label">Project Name</label>
                        <input type="text" class="form-control" id="project_name" name="project_name">
                    </div>
                    <div class="col-12 mb-3">
                        <label for="particulars" class="form-label">Particulars *</label>
                        <textarea class="form-control" id="particulars" name="particulars" rows="4" required placeholder="Describe the payment purpose..."></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="text-end mb-4">
                <button type="button" class="btn btn-outline-secondary btn-sm" onclick="window.location.href='{% url 'accounting:overview' %}'">Clear</button>
                <button type="submit" class="btn btn-success btn-sm">Submit</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
